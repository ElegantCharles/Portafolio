<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Datos - Carlos Echeverr√≠a Moscoso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Usuarios</h1>
        <div id="usuarios" class="mt-4"></div>
    </div>
    <script>
        async function fetchUsuarios() {
            const response = await fetch('https://charleslettuce.me/bd/usuarios');
            const usuarios = await response.json();
            const usuariosDiv = document.getElementById('usuarios');
            usuarios.forEach(usuario => {
                const usuarioDiv = document.createElement('div');
                usuarioDiv.className = 'card mb-3';
                usuarioDiv.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${usuario.usuario}</h5>
                        <p class="card-text">Rol: ${usuario.rol}</p>
                    </div>
                `;
                usuariosDiv.appendChild(usuarioDiv);
            });
        }
        fetchUsuarios();
    </script>
</body>
</html>
